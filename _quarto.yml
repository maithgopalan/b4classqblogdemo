project:
  type: website
  output-dir: docs

website:
  description: "A blog built with Quarto"
  site-url: https://maithgopalan.github.io/b4classqblogdemo/ # you must change this appropriately for RSS feeds to work properly
  title: "b4classqblogdemo"
  navbar:
    right:
      - about.qmd
      - icon: github
        href: https://github.com/maithgopalan
      
format:
  html:
    theme:
      - cosmo
      - brand
    css: styles.css
    toc: true

editor: visual

execute:
  echo: true
  warning: false
  message: false
  freeze: auto     # ‚Üê only re-runs when source changes

